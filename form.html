<!DOCTYPE html>
<html>
  <head>
    <title>New Article</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
      <form style="padding-left: 10px">
        <h1>Add New Article</h1>
        <div class="form-group col-4">
          <label for="article_in"><b>Article Title</b></label>
          <input type="article" class="form-control" id="article_in" placeholder="Title">
        </div>
        
        <div class="form-group col-4">
          <label for="author_in"><b>Author Name</b></label>
          
          <input type="author" class="form-control" id="author_in" placeholder="Name">
        </div>
        
        <div class="row col-4">
            <label for="upload_file" class= " col-6"><b>Choose Files:</b></label>
            <label for="Pages" class="col-6"><b>Pages</b></label>
            <br>
            <input class="col-6" type="file" id="myFile" name="filename">
            <select class="form-control col-6">
                <option value="academics" selected>Academics</option>
                <option value="sports">Sports</option>
                <option value="other">Other</option>
              </select>    
        </div>
        <br>
        <div class="form-group col-4">
            <label for="article_text"><b>Article Text</b></label>
            <textarea class="form-control" id="article_text" rows="3"></textarea>
        </div>

        <div class="col-12">
            <div class="row">
                <label class="col-3"><b>Select Tags</b></label>
                <label class="col-6"><b>Visibility</b></label>
            </div>
            
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Python</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">C++</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                <label class="form-check-label" for="inlineCheckbox3">Java</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                <label class="form-check-label" for="inlineCheckbox4">Scala</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
                <label class="form-check-label" for="inlineCheckbox5">Perl</label>
            </div>

            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked> Private</label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option2" autocomplete="off">Public</label>
            </div>
        </div>
        <br>
        <div class="form-group col-4">
            <label for="login"><b>Login to finish submitting</b></label>
            <br>
            <div class="row">
                <div class="col">
                  <input type="text" class="form-control col-12" placeholder="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control col-12" placeholder="Last name">
                </div>
              </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="Checkbox1" value="option1">
                <label class="form-check-label" for="Checkbox1">Remember Me</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>
